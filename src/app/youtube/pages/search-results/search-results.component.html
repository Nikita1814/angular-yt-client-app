<app-header (initSearch)="handleSearch($event)"></app-header>
<app-filtering-criteria
  (updateSort)="handleSortUpdate($event)"
  class="filters"
  [ngClass]="{ 'hide-elem': !respService.showFilters }"
></app-filtering-criteria>
<div class="main">
  <div class="search-list">
    <app-search-item
      *ngFor="let vid of vids | wordFilter: respService.filterString"
      [vidObj]="vid"
    ></app-search-item>
  </div>
  <h2 *ngIf="vids.length === 0">
    Type something in an press search to see some cards with info about YT
    videos
  </h2>
</div>
