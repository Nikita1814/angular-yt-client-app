<div class="card-l" >
    <div class="card-l-img" [ngStyle]="{'background-image': 'url(' + item.snippet.thumbnails.high.url +')'}"></div>
  <div class="card-l-other">
      <div class="card-l-top"><h3 class="card-l-name">{{item.snippet.title}} </h3> <p>{{vidDate | date}}</p></div>
      <h4>Description:</h4>
      <p class="card-l-description">{{item.snippet.description}}</p>
      <div class="card-l-info">
          <div class="info-views"><i class="fa-solid fa-eye"></i> {{item.statistics.viewCount}}</div>
          <div class="info-likes"><i class="fa-solid fa-heart"></i>{{item.statistics.likeCount}}</div>
          <div class="info-comments"><i class="fa-solid fa-comment"></i>{{item.statistics.commentCount}}</div>
      </div>
  </div>
</div>
